
{% if author != empty %}
<div class="section author-bio">
    <div class="row">
        <div class="col s12 l5 img-container">
            <img src="/assets/images/authors/{{author.image-location}}" alt="{{author.title}}" class="image-author">
        </div>
        <div class="col s12 l7 author-description-container">
            <a class="color-secondary author-name" href="{{ author.url }}">
                {{ author.title}}
            </a>
            {{ author.excerpt }}
        </div>
    </div>
</div>
{% endif %}
